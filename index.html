<!DOCTYPE html>
<html>
<head>
	<title>Hansain's code quiz</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link href="style.css" rel="stylesheet" type="text/css">
     <script src = "script.js" type="text/javascript"></script>
</head>
<body>
	<div id="score-container">
		<div class="left-column">
			<a onclick="getScore()" href="#">View my score</a>
		</div>

		<div class="right-column">
			Time: <span id="quizTimer">75</span>
		</div>
	</div>

<main>
	<div class="quiz-wrapper">
		<div id="quiz-area"> <!-- quiz content updates within this div -->
			<h1>Code Quiz!</h1>
			<button id="start-btn" onclick="start()">click to start the quiz!</button>
		</div>
	</div>
</main>
</body>
</html>
